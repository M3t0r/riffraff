language: go

go:
  - "1.11"
  - master

env:
  - GO111MODULE=on

install: true

install:
  - make depend

script:
  - go get
  - make test
  - make lint

after_success:
  - bash <(curl -s https://codecov.io/bash)

deploy:
- provider: script
  skip_cleanup: true
  script: curl -sL https://git.io/goreleaser | bash
  on:
    tags: true
